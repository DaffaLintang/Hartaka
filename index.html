<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartaka Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FEF1D1;
            padding: 20px;
        }

        .menu-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .menu-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #FEF1D1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d4a574;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #c19660;
        }

        /* Firefox scrollbar styling */
        html {
            scrollbar-width: thin;
            scrollbar-color: #d4a574 #FEF1D1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id="menuGrid">
            <!-- Menu items will be generated here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generate menu items dynamically
        const menuGrid = document.getElementById('menuGrid');
        const totalMenus = 26;

        for (let i = 1; i <= totalMenus; i++) {
            const menuItem = document.createElement('div');
            menuItem.className = 'col-6'; // Bootstrap class for 2 items per row (6 columns each)
            menuItem.innerHTML = `
                <div class="menu-item">
                    <img src="img/HartakaMenu${i}.webp" alt="Menu ${i}">
                </div>
            `;
            menuGrid.appendChild(menuItem);
        }
    </script>
</body>
</html>
